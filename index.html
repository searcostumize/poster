<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afbeeldingen en Tekst</title>
    <style>
        .container {
            text-align: center;
            margin: 20px;
        }
        .warning-image {
            position: relative;
            display: inline-block;
        }
        .warning-image img {
            width: 100%;
            max-width: 500px; /* Pas dit aan indien nodig */
        }
        .warning-image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparante zwarte achtergrond */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Let op de</p>
        <img src="path/to/first-image.jpg" alt="Eerste afbeelding" width="500" />
        <div class="warning-image">
            <img src="path/to/second-image.jpg" alt="Tweede afbeelding" />
            <div class="overlay">Let op welke koekjes je installeert</div>
        </div>
    </div>
</body>
</html>
