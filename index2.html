<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster - Let op de Cookies</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .poster {
            position: relative;
            text-align: center;
            height: 100vh;
            background-image: url('cookie monster.png');
            background-size: cover; /* Zorg ervoor dat de afbeelding de volledige achtergrond bedekt */
            background-position: center; /* Centraal plaatsen van de afbeelding */
            background-repeat: no-repeat; /* Voorkom herhaling van de afbeelding */
            color: white; /* Tekstkleur voor leesbaarheid */
            overflow: hidden;
        }

        .top-section {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Zorgt ervoor dat de inhoud boven de achtergrond wordt weergegeven */
        }

        .top-section h1 {
            font-size: 48px;
            margin-right: 20px;
            color: #fff; /* Witte kleur voor betere zichtbaarheid op de achtergrond */
        }

        .top-section img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }

        .bottom-text {
            position: absolute;
            bottom: 10%; /* Plaats tekst net boven de onderkant van de afbeelding */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6); /* Donkere achtergrond voor leesbaarheid */
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1; /* Zorg ervoor dat de tekst boven de achtergrond wordt weergegeven */
        }
    </style>
</head>
<body>

    <div class="poster">
        <!-- Bovenste gedeelte met tekst en afbeelding -->
        <div class="top-section">
            <h1>Let op de</h1>
            <img src="cookie.png" alt="Waarschuwing icoon">
        </div>

        <!-- Tekst onderaan -->
        <div class="bottom-text">Let op welke cookies je installeert</div>
    </div>

</body>
</html>
