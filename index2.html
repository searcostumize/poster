<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster - Let op de Cookies</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .poster {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }

        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-section h1 {
            font-size: 48px;
            margin-right: 20px;
            color: #333;
        }

        .top-section img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }

        .bottom-image {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .bottom-image img {
            width: 100%;
            height: auto;
        }

        .bottom-text {
            position: absolute;
            top: 30%; /* 20% boven het midden (50% - 20% = 30%) */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="poster">
        <!-- Top Section with text and image -->
        <div class="top-section">
            <h1>Let op de</h1>
            <img src="cookie.png">
        </div>

        <!-- Bottom Section with image and text overlay -->
        <div class="bottom-image">
            <img src="cookiemonster.png">
            <div class="bottom-text">Let op welke cookies je installeert</div>
        </div>
    </div>

</body>
</html>
